{% load static %}
<link rel="stylesheet" href="{% static 'css/core/login_window.css' %}">

<div id="login-window" class="login-window">
    <div id = "login-content" class="login-content">
        <span class="close">&times;</span>
        <h3>Sign in</h3>
        <div id="error-container"></div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <!-- <label for="username">Nazwa użytkownika:</label> -->
            <input type="text" id="username" name="username" placeholder="username" required><br><br>
            <!-- <label for="password">Hasło:</label> -->
            <input type="password" id="password" name="password" placeholder="password" required><br><br>
            <input type="submit" value="Log in">
            </form>
        </div>
    </div>

<script src="{% static 'js/users/login_auth.js' %}"></script>
<script src="{% static 'js/users/login_buttons.js' %}"></script>
